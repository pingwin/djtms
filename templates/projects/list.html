{% extends "base.html" %}

{% block title %}Projects List{% endblock %}

{% block content %}
<a href="/projects/create">Create New Project</a>
<table width="100%" cellpadding="0" cellspacing="0" class="border">
<thead>
<tr>
	<th>#</th>
	<th>Title</th>
	<th>Created</th>
</tr>
</thead>
<tbody>
{% if projects %}
{% for project in projects %}
<tr class="{% cycle 'even' 'odd' %}" onClick="javascript:document.location.href='/tickets/byProject/{{ project.id }}';">
	<td>{{ project.id }}</td>
	<td>{{ project.name }}</td>
	<td>{{ project.date_created }}</td>
</tr>
{% endfor %}
{% else %}
<tr>
	<td colspan="5" class="tcenter title">No Projects</td>
</tr>
{% endif %}

</tbody>
</table>
    
{% endblock %}
