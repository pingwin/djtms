{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

{% if form.has_errors %}
<p>Account not validated.</p>
{% endif %}

<h1>Sign-up</h1>


<form action="." method="post">

<input type="hidden" name="next" value="{{ next }}" />

<fieldset class="forminput">
<p>
	<label for="id_username">Username:</label>
	<input id="id_username" type="text" name="username" maxlength="75" />
</p>

<p>
	<label for="id_password">Password:</label>
	<input id="id_password" type="password" name="password" maxlength="75" />
</p>

<p>
	<label for="id_password_confrim">Confirm Password:</label>
	<input id="id_password_confrim" type="password" name="password_confirm" maxlength="75" />
</p>
<br />
{{ form.as_p }}

<p>
	<input type="submit" value="Create Account" />
</p>
</fieldset>
</form>

{% endblock %}
